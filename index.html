<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disciplined Creator Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Aesthetic Improvement: Subtle dark gradient for depth */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030712; 
            /* Subtle radial gradient for aesthetic background */
            background: radial-gradient(at top, #0f172a 0%, #030712 70%);
        }
        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 100%;
        }
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 16px;
            scroll-behavior: smooth;
        }
        .chat-container::-webkit-scrollbar { width: 4px; }
        .chat-container::-webkit-scrollbar-thumb { background-color: #3b82f6; border-radius: 2px; }
        .chat-container::-webkit-scrollbar-track { background-color: #1f2937; }
    </style>
</head>
<body>
    <div id="app" class="main-container text-gray-100">
        <header class="p-4 bg-gray-900 shadow-xl flex items-center justify-between sticky top-0 z-10">
            <h1 class="text-xl font-extrabold text-blue-400 tracking-wider">Disciplined Creator Agent</h1>
            <div id="status-indicator" class="flex items-center space-x-2">
                <span class="h-3 w-3 rounded-full bg-green-500" id="status-dot"></span>
                <span class="text-sm text-green-400" id="status-text">Ready</span>
            </div>
        </header>

        <div id="chat-container" class="chat-container space-y-4">
            <div class="flex justify-start">
                <div class="max-w-xs sm:max-w-md p-4 rounded-xl bg-gray-700 shadow-xl text-sm">
                    <p class="font-bold text-blue-300 mb-1">Agent (Chandu):</p>
                    <p>Hello! I am Chandu. How are you today? Tell me what is your challenge and how can I help you.</p>
                </div>
            </div>
        </div>

        <div class="p-4 bg-gray-900 border-t border-gray-800 sticky bottom-0">
            <form id="chat-form" class="flex items-center space-x-3">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Ask the Agent for a system or guidance..." 
                    required
                    autocomplete="off"
                    class="flex-grow p-3 rounded-xl bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm placeholder-gray-400 transition duration-150 ease-in-out"
                >
                <button 
                    type="submit" 
                    id="send-button"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-xl shadow-lg transition duration-150 ease-in-out disabled:opacity-50"
                >
                    Send
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        
        function setStatus(text, color, animate = false) {
            statusDot.className = `h-3 w-3 rounded-full bg-${color}-500 ${animate ? 'animate-pulse' : ''}`;
            statusText.className = `text-sm text-${color}-400`;
            statusText.textContent = text;
        }

        function displayMessage(text, sender) {
            const messageDiv = document.createElement('div');
            
            const messageClasses = sender === 'user' ? 'flex justify-end' : 'flex justify-start';
            const bubbleClasses = sender === 'user'
                ? 'max-w-xs sm:max-w-md p-4 rounded-xl bg-blue-600 shadow-xl text-sm' 
                : 'max-w-xs sm:max-w-md p-4 rounded-xl bg-gray-700 shadow-xl text-sm';
            
            const senderText = sender === 'user' 
                ? `<p class="font-bold text-white mb-1">You:</p>` 
                : `<p class="font-bold text-blue-300 mb-1">Agent:</p>`;
            
            messageDiv.className = messageClasses;
            // The replace(/\n/g, '<br>') below handles newline formatting for display
            messageDiv.innerHTML = `<div class="${bubbleClasses} whitespace-pre-wrap">${senderText}${text.replace(/\n/g, '<br>')}</div>`;
            chatContainer.appendChild(messageDiv);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            displayMessage(message, 'user');
            userInput.value = '';
            
            sendButton.disabled = true;
            sendButton.textContent = 'Thinking...';
            setStatus('Thinking...', 'yellow', true);

            try {
                // Call the Vercel Serverless Function at /api/chat
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userInput: message }),
                });

                if (!response.ok) {
                    // Try to parse the clean JSON error from the serverless function
                    const errorText = await response.text(); 
                    try {
                        const errorJson = JSON.parse(errorText);
                        throw new Error(errorJson.error || `Server responded with status: ${response.status}`);
                    } catch {
                        // This handles non-JSON errors from the API (like 404/403)
                        throw new Error(`Server returned a non-JSON error. Status: ${response.status}. Check Vercel logs.`);
                    }
                }

                const data = await response.json();
                
                if (data.agentResponse) {
                    displayMessage(data.agentResponse, 'agent'); 
                } else {
                    displayMessage('Error: Received an invalid or empty response structure from the Agent.', 'agent');
                }

            } catch (error) {
                console.error('Chat error:', error);
                displayMessage(`System Failure: ${error.message}.`, 'agent');
                setStatus('Error', 'red', false);
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
                setStatus('Ready', 'green', false);
            }
        });
    </script>
</body>
</html>
